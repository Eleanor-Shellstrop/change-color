<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <script type="module">
        import confetti from 'https://cdn.skypack.dev/canvas-confetti';
        const confButton = document.querySelector("#ball");
        confButton.addEventListener("click", () => {
          confetti();
        });
    </script>
</head>
<body id="body">
    <main id="main">
        <button id="button">Change Background Color</button>
        <button id="ballButton">Change Ball Color</button>
        <div id="ball">
            <p class="text">Click Me!</p>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
<footer>
    <p>Credit for confetti cannon to Kiril Vatev, on GitHub @catdad.</p>
    <p><a href="https://www.npmjs.com/package/canvas-confetti">You can find the package and links here. </a> </p>
</footer>
</html>
